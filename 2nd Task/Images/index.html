<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StylishLanding</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(./Images/development-with-abstract-background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .intro-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .intro-container h1 {
            font-size: 3rem;
            color: whitesmoke;
        }
        .intro-container p {
            font-size: 1.5rem;
            color: whitesmoke;
        }
        .btn-primary {
            background-color: rgba(51, 255, 153, 0.596);
            border: none;
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #00ffb3;
        }
        .animated-logo {
            font-size: 5rem;
            color: #ff3d00;
            animation: rotate 3s infinite linear;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container intro-container">
    <img src="./Images/smz.png" alt="" class="animated-logo" width="25%">
    <h1>Welcome to My Portfolio</h1>
    <p>Get ready to explore</p>
    <a href="landing.html" class="btn btn-primary btn-lg">Enter Site</a>
</div>

</body>
</html>
